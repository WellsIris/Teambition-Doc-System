<div class="cleaner h10"></div>
<div class="pad30">
	<h3>{{=it.title }}</h3>
	<form method="post" action="/login">
		<label class="float_l pad5">用户名:</label>
		<input type="text" name="user" class="shade_dialog_input" />
		<br>
		<label class="float_l pad5">密码&nbsp;&nbsp;&nbsp;:</label>
		<input type="password" name="pass" class="required shade_dialog_input" />
		<input type="submit"  value="{{=it.name}}" class="submit_btn"/>
	</form>
</div>
