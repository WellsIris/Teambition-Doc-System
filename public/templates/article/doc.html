<div class="doc_detail">
<div class="doc-left">
	<div class='doc-title'>{{=it.docName}}</div>
	<div class='doc-desc'>
 		<span>创建人:{{=it.founder}}</span>
 		<span>参与人:{{=it.partners}}</span>
 		<span class="time">创建时间:{{=it.create_at}}</span>
 		
	</div>
	<div class='doc-status'>
		<span>文章总数:{{=it.total_art}}</span>
 		<span>章节总数:{{=it.total_cap}}</span>
	</div>
</div>
<div class='doc-right'>
	<div class="icons_left doc_go"></div>
</div>
<div class="clear"></div>
</div>
